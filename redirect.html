<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to AliExpress...</title>
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FF4747;
            --secondary: #FF6B6B;
            --dark: #333;
            --light: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        p {
            margin-bottom: 25px;
            font-size: 1rem;
        }
        
        .spinner {
            font-size: 40px;
            color: var(--primary);
            margin-bottom: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .countdown {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 25px;
        }
        
        .cta-button {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 71, 71, 0.4);
            border: none;
            cursor: pointer;
        }
        
        .cta-button:hover {
            background-color: #e63e3e;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 71, 71, 0.6);
        }
        
        .trust-badges {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: 30px 0;
        }
        
        .trust-badge {
            display: flex;
            align-items: center;
            font-size: 13px;
            color: #555;
        }
        
        .trust-badge i {
            color: #28a745;
            margin-right: 5px;
            font-size: 16px;
        }
        
        @media (max-width: 576px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner">
            <i class="fas fa-spinner"></i>
        </div>
        <h1>Taking You to AliExpress...</h1>
        <p>Please wait while we redirect you to AliExpress to complete your purchase. Don't forget to use your exclusive discount!</p>
        
        <div class="countdown" id="countdown">Redirecting in 5 seconds...</div>
        
        <div class="trust-badges">
            <div class="trust-badge">
                <i class="fas fa-check-circle"></i> Verified Store
            </div>
            <div class="trust-badge">
                <i class="fas fa-shield-alt"></i> Buyer Protection
            </div>
        </div>
        
        <a href="https://www.aliexpress.com?your_affiliate_parameters_here" id="manualRedirect" class="cta-button">
            <i class="fas fa-external-link-alt"></i> Click Here If Not Redirected
        </a>
    </div>

    <script>
        // Affiliate parameters - Replace with your actual AliExpress affiliate link
        const affiliateUrl = "https://www.aliexpress.com?your_affiliate_parameters_here";
        
        // Countdown and redirect
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        const manualRedirect = document.getElementById('manualRedirect');
        
        manualRedirect.href = affiliateUrl;
        
        const countdown = setInterval(function() {
            seconds--;
            countdownElement.textContent = `Redirecting in ${seconds} second${seconds !== 1 ? 's' : ''}...`;
            
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = affiliateUrl;
            }
        }, 1000);
        
        // Optional: Track the click event
        function trackClick() {
            // Here you can add tracking code like Facebook Pixel, Google Analytics, etc.
            // Example:
            // if (typeof fbq !== 'undefined') {
            //     fbq('track', 'Lead');
            // }
            console.log('Redirecting to AliExpress with affiliate link');
        }
        
        // Track when the page loads
        document.addEventListener('DOMContentLoaded', trackClick);
        
        // Track manual redirect click
        manualRedirect.addEventListener('click', function() {
            trackClick();
            // Optional: You can add a small delay to ensure tracking completes
            setTimeout(function() {
                window.location.href = affiliateUrl;
            }, 200);
        });
    </script>
</body>
</html>
